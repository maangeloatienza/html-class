<!DOCTYPE html>
<head>
  <title>Table Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="title" content="HTML Tables">
  <meta name="description" content="Learn about HTML tables">
</head>
<body>

<table>
  <caption>Schedule</caption>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Year</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Juan</td>
      <td>Dela Cruz</td>
      <td>1st year</td>
      <td>BSIT</td>
    </tr>
    <tr>
      <td>Maria</td>
      <td>Magdalena</td>
      <td>1st year</td>
      <td>BSCS</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>Doe</td>
      <td>2nd year</td>
      <td>BSBA</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>3rd year</td>
      <td>BSTM</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total Students</td>
      <td colspan="1">4</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
