<!--  tells the browser the version of HTML the page is written in -->
<!-- HTML Tag is the parent tag or root element of a webpage -->
<!DOCTYPE html>

<!-- Head Tag is first child of html tag. Site page information for web browsers and  Search engines. -->
<head>
  <!-- Title tag is used only once inside head tag. Title is always displayed in browsers  tab. -->
  <title>HTML Forms</title>

  <!-- Meta tag is used to define the charset family, description, keywords, Author, robots  and Geo Location of a website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<!-- Body tag is used to create the page structure or content. -->
<body>
<!-- The <h1> to <h6> tags are used to define HTML headings.  -->
<h1>HTML Forms</h1>

<form method="post">
  <label for="">First name</label>
  <input type="text" placeholder="First name">
  <br/>

  <label for="">Last name</label>
  <input type="text" placeholder="Last name">
  <br/>

  <label for="">Email</label>
  <input type="email" placeholder="Email">
  <br/>

  <label for="">Password</label>
  <input type="password" placeholder="Password">
  <br/>

  <label for="">Age</label>
  <input type="number" placeholder="Age">
  <br/>

  <label for="">Birthday</label>
  <input type="date" >
  <br/>

  <label for="">Gender</label>
  <br/>
  <input type="radio" name="gender" value="Male"><span>Male</span>
  <input type="radio" name="gender" value="Female"><span>Female</span>
  <br/>
  
  <label for="">College Attainment</label>
  <select name="" >
    <option value="Undergraduate">Undergraduate</option>
    <option value="Associate Degree">Associate Degree</option>
    <option value="Bachelor's Degree">Bachelor's Degree</option>
  </select>
</form>
</body>

</html>
